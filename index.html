<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link href="styles/main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="d-flex justify-content-center align-content-center parent">
    <div class="d-flex flex-column content-wrapper align-self-center">
      <div class="top-background flex-grow-1"></div>
      <div class="content">
        <div class="order-summary">
          Order Summary
        </div>
        <div class="text-center px-5">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>
        <div class="d-flex plan-wrapper mt-4">
          <div>
            <img src="/images/icon-music.svg">
          </div>
          <div class="d-flex flex-column flex-grow-1 ps-4">
            <div class="fw-bold">Annual Plan</div>
            <div>$59.99/year</div>
          </div>
          <div class="align-self-center">
            <button class="btn btn-link change-button">Change</button>
          </div>
        </div>
        <div>
          <button class="btn btn-pay mt-5 w-100 shadow-lg">Proceed to Payment</button>
        </div>

          <div>
            <button class="btn btn-link w-100 mt-4 cancel-button">Cancel Order</button>
          </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jefffehringer">Jeff Fehringer</a>.
  </div>
</body>
</html>
